<div>
  <div class="role-actions">
    <button mat-raised-button (click)="addRole()">Add</button>
    <button mat-raised-button (click)="editRole()">Edit</button>
    <button mat-raised-button (click)="deleteRole()">Delete</button>
  </div>
  <app-roles-list
    [roles]="roles$ | async"
    (afterRoleSelected)="selectedRole = $event">
  </app-roles-list>
</div>
