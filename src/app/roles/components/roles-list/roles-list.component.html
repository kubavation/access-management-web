<div>

  <table mat-table [dataSource]="_dataSource"  class="mat-elevation-z8" style="width: 100%">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="DATA_TABLE_COLUMNS"></tr>
    <tr mat-row
        [class.row-selected-row]="selected?.name === row.name"
        (click)="onRowSelect(row)"
        *matRowDef="let row; columns: DATA_TABLE_COLUMNS;"></tr>


    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="DATA_TABLE_COLUMNS.length">
           No data to display.
      </td>
    </tr>

  </table>

</div>
