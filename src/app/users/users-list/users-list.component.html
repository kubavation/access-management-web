<div class="mat-elevation-z20">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="DATA_TABLE_COLUMNS"></tr>
    <tr mat-row
        [class.row-selected-row]="_selected?.id === row.id"
        (click)="onRowSelect(row)"
        *matRowDef="let row; columns: DATA_TABLE_COLUMNS;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"
                 [showFirstLastButtons]="true" aria-label="Select page of users">
  </mat-paginator>

</div>
