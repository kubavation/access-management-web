<div>
  <div>
    <div class="user-actions">
      <button mat-raised-button (click)="createUser()">Create</button>
      <button mat-raised-button (click)="deleteUser()">Delete</button>

      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>dialpad</mat-icon>
          <span>Enable/disable user</span>
        </button>
      </mat-menu>

    </div>
    <app-users-list
      [users]="users$ | async"
      (afterUserSelected)="onSelectedUserChange($event)">
    </app-users-list>
  </div>

  <div class="user-details-containers">
    <div class="user-details">
      <app-user-details [userDetails]="userDetails$ | async"></app-user-details>
    </div>
    <div class="user-details-roles">
      <mat-card>
        <mat-card-header>
          <h2>User roles</h2>
        </mat-card-header>
        <mat-card-content>
          <div class="user-actions">
            <button mat-raised-button (click)="editUserRoles()">Edit</button>
          </div>
          <app-roles-list [roles]="userRoles$ | async"></app-roles-list>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

</div>
