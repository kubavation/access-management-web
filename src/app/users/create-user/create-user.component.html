<div>
  <mat-stepper #createUserStepper>
    <mat-step [stepControl]="basicInformationFormGroup">
      <ng-template matStepLabel>Basic information</ng-template>
      <div class="create-user-container">
         <app-basic-user-information [form]="basicInformationFormGroup"></app-basic-user-information>
      </div>
      <div>
        <button mat-raised-button matStepperNext [disabled]="!(basicInformationFormGroupValid$ | async)">Next</button>
      </div>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Additional information</ng-template>
      <div class="create-user-container">
        <app-additional-user-information [form]="additionalInformationFormGroup"></app-additional-user-information>
      </div>
      <div>
        <button mat-raised-button matStepperNext [disabled]="!(additionalInformationFormGroupValid$ | async)">Next</button>
        <button mat-button matStepperPrevious>Back</button>
      </div>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Summary</ng-template>
      <div class="create-user-container">
        <div></div>
      </div>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button>Save</button>
      </div>
    </mat-step>
  </mat-stepper>
  <button mat-button (click)="showForm()">show form</button>
</div>
