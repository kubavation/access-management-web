<div>
  <mat-stepper #createUserStepper>
    <mat-step [stepControl]="basicInformationFormGroup">
      <ng-template matStepLabel>Basic informations</ng-template>
      <div class="create-user-container">
         <app-basic-user-information [form]="basicInformationFormGroup"></app-basic-user-information>
      </div>
      <button mat-raised-button matStepperNext [disabled]="!(basicInformationFormGroupValid$ | async)">Next</button>
    </mat-step>
    <mat-step>
    <ng-template matStepLabel>Basic informations 2</ng-template>
    </mat-step>
  </mat-stepper>
  <button mat-button (click)="showForm()">show form</button>
</div>
