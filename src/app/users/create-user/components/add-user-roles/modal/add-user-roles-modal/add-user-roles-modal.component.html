<h1 mat-dialog-title>Change roles</h1>
<div mat-card-content class="mat-dialog-content-container">

    <div class="user-roles-container">
      <app-add-user-roles [form]="form"
                          [chosenRoles]="userRoles$ | async"
                          [availableRoles]="availableRoles$ | async">
      </app-add-user-roles>
    </div>

</div>
<div mat-dialog-actions class="dialog-action-container">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [disabled]="!form.valid" (click)="onSave()">Save</button>
</div>
