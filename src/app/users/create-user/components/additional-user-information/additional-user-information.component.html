<div [formGroup]="form">

  <div>
    <mat-slide-toggle
      (change)="onFindInCompanyManagement($event)"
      formControlName="connectWithCompanyManagement">Search in Company Management</mat-slide-toggle>
  </div>

  <div class="form-input-m7vh">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>
    <app-control-errors
      [control]="emailControl"
      [controlErrorConfig]="emailErrorConfig">
    </app-control-errors>
  </div>

  <div class="form-input-m7vh">
    <mat-form-field appearance="fill">
      <mat-label>First name</mat-label>
      <input matInput formControlName="firstName" >
    </mat-form-field>
    <app-control-errors
      [control]="firstNameControl"
      [controlErrorConfig]="defaultErrorConfig">
    </app-control-errors>
  </div>

  <div class="form-input-m7vh">
    <mat-form-field appearance="fill">
      <mat-label>Last name</mat-label>
      <input matInput formControlName="lastName" >
    </mat-form-field>
    <app-control-errors
      [control]="lastNameControl"
      [controlErrorConfig]="defaultErrorConfig">
    </app-control-errors>
  </div>

</div>
