<h1 mat-dialog-title>Choose employee</h1>
<div mat-dialog-content style="width: 100%;">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%">

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="DATA_TABLE_COLUMNS"></tr>
    <tr mat-row
        *matRowDef="let row; columns: DATA_TABLE_COLUMNS;"></tr>

  </table>

</div>
<div mat-dialog-actions class="dialog-action-container">
  <button mat-button>Cancel</button>
  <button mat-button >Save</button>
</div>
